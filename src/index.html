<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper-Libraty-Example</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img src="./icons/background-icon1.jpg" alt="1" />
        </div>
        <div class="swiper-slide">
          <img src="./icons/background-icon2.jpg" alt="2" />
        </div>
        <div class="swiper-slide">
          <img src="./icons/background-icon3.jpg" alt="3" />
        </div>
        <div class="swiper-slide">
          <img src="./icons/background-icon4.jpg" alt="4" />
        </div>
        <div class="swiper-slide">
          <img src="./icons/background-icon5.jpg" alt="5" />
        </div>
        <div class="swiper-slide">
          <img src="./icons/background-icon6.jpg" alt="6" />
        </div>
        <div class="swiper-slide">
          <img src="./icons/background-icon7.jpg" alt="7" />
        </div>
        <div class="swiper-slide">
          <img src="./icons/background-icon8.jpg" alt="8" />
        </div>
        <div class="swiper-slide">
          <img src="./icons/background-icon9.jpg" alt="9" />
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
